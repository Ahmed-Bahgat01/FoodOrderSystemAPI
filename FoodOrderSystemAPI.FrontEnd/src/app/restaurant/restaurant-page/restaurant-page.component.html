<div class="container py-5 headerDiv">
    <app-restaurant-details></app-restaurant-details>
    <div class="row my-4 ">
        <app-restaurant-filter (OnFilter)="getFilterdCards($event)" [Categories]="filterCategories" class="col-12 col-md-3"></app-restaurant-filter>
        
        <div class="col-12 col-md-9 ">
            <div class="row">
                <div class="d-flex justify-content-center">
                    <span>
                        <input type="text" [(ngModel)]="searchString" (keyup.enter)="getFilterdCards(null)" pInputText placeholder="Search for any product" class="rounded-3" />
                        <i class="pi pi-search px-2" (click)="getFilterdCards(null)"></i>
                    </span>
                    </div>
            </div>
            <div class="d-flex flex-row justify-content-evenly flex-wrap">
                <app-rest-card *ngFor="let product of _products.products" [product]="product" ></app-rest-card>
            </div>
        </div>
    </div>
</div>
