<div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
<ul role="list" class="divide-y divide-gray-100">

    <li *ngFor="let Customer of Customers" class="flex justify-between gap-x-6 py-5">
      <div class="flex gap-x-4">
        <img class="h-12 w-12 flex-none rounded-full bg-gray-50" src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=facearea&facepad=2&w=256&h=256&q=80" alt="">
        <div class="min-w-0 flex-auto">
          <p class="text-sm font-semibold leading-6 text-gray-900">UserName : {{Customer.fullName}}</p>
          <p class="mt-1 truncate text-xs leading-5 text-gray-500"> Email : {{Customer.email}}</p>
        </div>
      </div>
      <div class="hidden sm:flex sm:flex-col sm:items-end">
        <p class="text-sm leading-6 text-gray-900">Role : {{Customer.role}}</p>
        <p class="mt-1 text-xs leading-5 text-gray-500">Birth Date: <time datetime="2023-01-23T13:23Z">{{Customer.customerBirth!!.toString().split('T')[0]}}</time></p>
      </div>
    </li>
 
  </ul>
  
</div>
